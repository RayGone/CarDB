<mat-card appearance="outlined" class="card">
  <mat-card-header class="header">
    <h1>Add Car</h1>
  </mat-card-header>

  <mat-card-content class="body">
    <form class="form" [formGroup]="addForm">
      @for(col of property; track col.key){
        @if(col.key !== "id"){
          <mat-form-field class="input" appearance="outline">
            <mat-label>{{col.header}}</mat-label>
            <input matInput placeholder={{col.header}} type={{col.type}} formControlName={{col.key}} />
          </mat-form-field>
        }
      }
    </form>
  </mat-card-content>

  <mat-card-footer class="footer">
    <button mat-raised-button color="primary" type="submit" (click)="submit()">Submit<mat-icon>send</mat-icon></button>
    <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <button mat-raised-button color="warn" (click)="close()">Cancel <mat-icon>close</mat-icon></button>
  </mat-card-footer>
</mat-card>
